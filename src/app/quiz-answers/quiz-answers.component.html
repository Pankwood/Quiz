<label for="quizAnswer0" class="col-12 col-form-label">Adicione suas opcoes de resposta e marque a
    correta</label>
<div *ngFor="let i of numbers;" class="mt-1">
    <div class="row g-1 align-items-center" *ngIf="option[i]">
        <div class="col-auto">
            <input [name]="'question' + questionIndex +'quizAnswer'+ i"
                [id]="'question' + questionIndex +'quizAnswer'+ i" class="form-control"
                [required]="i <= defaultAnswers-1" ngModel #quizAnswer="ngModel">
            <div class="alert alert-danger" *ngIf="quizAnswer.touched && quizAnswer.invalid">
                <div *ngIf="quizAnswer.errors?.['required']">Quiz Title is required</div>
                <div *ngIf="quizAnswer.errors?.['minlength']">Min lenght is
                    {{quizAnswer.errors?.['minlength'].requiredLength}}
                </div>
                <div *ngIf="quizAnswer.errors?.['maxlength']">Max length is
                    {{quizAnswer.errors?.['maxlength'].requiredLength}}
                </div>
            </div>
        </div>
        <div class="col-auto">
            <span [ngClass]="{'badge':true, 'bg-secondary':this.isValid[i], 'bg-success':!this.isValid[i]}"
                (click)="check(i)">
                <i class="bi bi-check-circle-fill"></i>
            </span>
        </div>
        <div class="col-auto" *ngIf="i == defaultAnswers-1">
            <span class="badge bg-secondary" [class.disable]="count == numberOfAnswer-1" (click)="add()">
                <i class="bi bi-plus-circle-fill"></i>
            </span>
        </div>
        <div class="col-auto" *ngIf="i > defaultAnswers-1">
            <span class="badge bg-secondary" (click)="exclude(i)">
                <i class="bi bi-trash-fill"></i>
            </span>
        </div>
    </div>
</div>
